<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css"/>
	<title>Quentin RIBAC</title>
</head>
<body>
	<header><h1>Quentin RIBAC</h1></header>

	<nav>
		<aside>
			<button id="translate">Fran√ßais/English</button>
		</aside>
	</nav>

	<section>
		<article id="bio"></article>
	</section>

	<!-- js includes and code -->
	<script src="markdown.js"></script>
	<script src="data/bio.js"></script>
	<script>
	//affichage du contenu
	var lang = "fr";
	var txt = document.getElementById("bio");
	
	function disp(lang) {
		txt.innerHTML = markdown.toHTML(bio[lang]);
	}

	document.getElementById("translate").addEventListener("click", function () {
		lang = (lang === "fr") ? "en" : "fr";
		disp(lang);
	});

	disp(lang);
	</script>
</body>
</html>
